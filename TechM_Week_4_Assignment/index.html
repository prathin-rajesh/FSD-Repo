<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Review</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<script defer src="./dist/app.js"></script>
		<script defer src="./script.js"></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Review Zone</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
						<li class="nav-item">
							<a class="nav-link" href="#movies">Movies</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#reviews">Reviews</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Background -->
		<header id="home" class="hero text-white text-center">
			<div class="container">
				<h1>Discover & Review Your Favorite Movies</h1>
				<input
					type="text"
					id="searchInput"
					class="form-control mt-3"
					placeholder="Search movies..."
				/>
			</div>
		</header>

		<!-- Movie Listings -->
		<section id="movies" class="movies container mt-5">
			<h2 class="text-center">My Top 3 Recommends</h2>
			<div class="row" id="movieList"></div>
		</section>

		<!-- Reviews -->
		<section id="reviews" class="container mt-5">
			<h2 class="text-center">User Reviews</h2>
			<form id="reviewForm">
				<div class="mb-3">
					<input
						type="text"
						id="reviewMovie"
						class="form-control"
						placeholder="Movie Name"
						required
					/>
				</div>
				<div class="mb-3">
					<textarea
						id="reviewText"
						class="form-control"
						placeholder="Your Review"
						required
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit Review</button>
			</form>
			<div id="reviewsList" class="mt-4"></div>
		</section>

		<!-- Contact Section -->
		<section id="contact" class="container mt-5">
			<h2 class="text-center">Contact Us</h2>
			<form id="contactForm">
				<div class="mb-3">
					<input
						type="text"
						class="form-control"
						id="contactName"
						placeholder="Your Name"
						required
					/>
				</div>
				<div class="mb-3">
					<input
						type="email"
						class="form-control"
						id="contactEmail"
						placeholder="Your Email"
						required
					/>
				</div>
				<div class="mb-3">
					<textarea
						class="form-control"
						id="contactMessage"
						placeholder="Your Message"
						required
					></textarea>
				</div>
				<button type="submit" class="btn btn-success">Send Message</button>
			</form>
		</section>

		<!-- Footer -->
		<footer class="bg-dark text-white text-center py-3 mt-5">
			<p>&copy; 2025 Movie Review. All Rights Reserved.</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
